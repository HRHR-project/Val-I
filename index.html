<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <title>Aggregate validation rules</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="image/x-icon" href="src/favicon.ico">
        <script src="../../../dhis-web-commons/javascripts/jQuery/jquery.min.js"></script>
        <link rel="stylesheet" type="text/css" href="../../../dhis-web-commons/css/menu.css">

        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="image/x-icon" href="favicon.ico">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <div style="margin-top:10px;margin-left: 10px; margin-right: 10px; height: 100%">
                        <div class="text-center">
                            <h1>Aggregate validation rules</h1>
                            <hr>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h3 class="panel-title">Date</h3>
                        </div>
                        <div class="panel-body" style="height: 225px; max-height: 250px;">
                            <label for="sDate">Start date:</label>
                            <input id="sDate" type="date" class="form-control"/>
                            <br>
                            <label for="eDate">End date:</label>
                            <input id="eDate" type="date" class="form-control"/>
                            <br>
                            <div class="text-center">
                                <button class="btn btn-success" type="button" onclick="runValidation();">
                                    <span class="glyphicon glyphicon-screenshot" aria-hidden="true"></span> Run validation
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h3 class="panel-title">Organisation Unit</h3>
                        </div>
                        <div class="panel-body" style="height: 225px; max-height: 250px; overflow-y: scroll;">
                            <img src="http://via.placeholder.com/300.jpg" class="img-responsive" alt="Placeholder" style="width: 100%;">
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h3 class="panel-title">Validation Rules</h3>
                        </div>
                        <div class="panel-body">
                            <div id="analysisResult"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>

    <script> 
        var results = [];

        function runValidation() {
            $.get(
                "https://play.dhis2.org/release1/api/validationResults/?paging=false",
                function(data) {
                    results = data.validationResults;
                    console.log(results);
                    generateTable(data.validationResults);
                }
            );
        }

        function generateTable(rules) {
            var parent = document.getElementById('analysisResult');
            var ruleTable = document.createElement('table');
            ruleTable.setAttribute('class', 'table table-striped header-fixed');

            var table = "<thead>";
            table += "<tr>";
            table += "<th>ID</th>";
            table += "<th>Left side</th>";
            table += "<th>Rigth side</th>";
            table += "</tr>";
            table += "</thead>";
            table += "<tbody>";
            for(var i = 0; i < rules.length; i++) {
                var path = "https://play.dhis2.org/release1/api/validationResults/" + rules[i].id;
                var rule = {};
                $.get(path, function(data) {
                        rule = data;
                    }
                );

                table += "<tr>";
                table += "<td>" + rules[i].id + "</td>";
                table += "<td>" + rules[i].leftsideValue + "</td>";
                table += "<td>" + rules[i].rightsideValue + "</td>";
                table += "</tr>";
            }
            table += "</tbody>";

            ruleTable.innerHTML = table;
            console.log(ruleTable);
            parent.appendChild(ruleTable);
        }
    </script>
    <style>
        .header-fixed {
            width: 100% 
        }

        .header-fixed > thead,
        .header-fixed > tbody,
        .header-fixed > thead > tr,
        .header-fixed > tbody > tr,
        .header-fixed > thead > tr > th,
        .header-fixed > tbody > tr > td {
            display: block;
        }

        .header-fixed > tbody > tr:after,
        .header-fixed > thead > tr:after {
            content: ' ';
            display: block;
            visibility: hidden;
            clear: both;
        }

        .header-fixed > tbody {
            overflow-y: auto;
            height: 250px;
        }

        .header-fixed > tbody > tr > td,
        .header-fixed > thead > tr > th {
            /*100% / num of columns*/
            width: 33.333333%;
            float: left;
        }
    </style>
</html>

<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <title>Aggregate validation rules</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="image/x-icon" href="src/favicon.ico">
        <script src="../../../dhis-web-commons/javascripts/jQuery/jquery.min.js"></script>
        <link rel="stylesheet" type="text/css" href="../../../dhis-web-commons/css/menu.css">

        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="image/x-icon" href="favicon.ico">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <div style="margin-top:10px;margin-left: 10px; margin-right: 10px; height: 100%">
                        <div class="text-center">
                            <h3>Actions: [PROGRAM NAME]</h3>
                            <p>These actions are recommended based on your data</p>
                            <hr>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div id="analysisResult"></div>
                    <br>
                    <div class="text-center">
                        <button class="btn btn-success" type="button" onclick="runValidation();">
                            <span class="glyphicon glyphicon-screenshot" aria-hidden="true"></span> Run validation
                        </button>
                    </div>                   
                </div>
            </div>
        </div>
    </body>

    <script>
        var results = [];

        function runValidation() {
            $.get(
                "https://play.dhis2.org/2.27/api/validationResults?fields=*,validationRule[description,importance]&paging=false",
                function(data) {
                    results = data.validationResults;
                    console.log(results);
                    generateTable(data.validationResults);
                }
            );
        }

        function generateTable(rules) {
            var parent = document.getElementById('analysisResult');
            var ruleTable = document.createElement('div');
            
            var table = "";
            for(var i = 0; i < rules.length; i++) {
                var path = "https://play.dhis2.org/2.27/api/validationResults/" + rules[i].id;
                var rule = {};
                $.get(path, function(data) {
                        rule = data;
                    }
                );

                if(rules[i].validationRule.importance === 'HIGH') {
                    table += "<div class='panel panel-default high'>";
                    table += "<div class='panel-body'>";
                    table += "<span class='glyphicon glyphicon-record' aria-hidden='true' style='color: rgb(218, 136, 136)'> </span><b style='padding-bottom: 2px'> " + rules[i].validationRule.description + "</b>";
                    table += "<p>This is a place holder description that will tell the user what action to take.</p>"
                    //table += "<td>" + rules[i].created + "</td>";
                    //table += "<td>" + rules[i].validationRule.importance + "</td>";
                    //table += "<td>" + rules[i].rightsideValue + "</td>";
                    table += "</div>";
                    table += "</div>";
                } else if(rules[i].validationRule.importance === 'MEDIUM') {
                    table += "<div class='panel panel-default medium'>";
                    table += "<div class='panel-body'>";
                    table += "<span class='glyphicon glyphicon-record' aria-hidden='true'style='color: rgb(253, 229, 77)'> </span><b style='padding-bottom: 2px'> " + rules[i].validationRule.description + "</b>";
                    table += "<p>This is a place holder description that will tell the user what action to take.</p>"
                    //table += "<td>" + rules[i].created + "</td>";
                    //table += "<td>" + rules[i].validationRule.importance + "</td>";
                    //table += "<td>" + rules[i].rightsideValue + "</td>";
                    table += "</div>";
                    table += "</div>";
                } else if(rules[i].validationRule.importance === 'LOW') {
                    table += "<div class='panel panel-default low'>";
                    table += "<div class='panel-body'>";
                    table += "<span class='glyphicon glyphicon-record' aria-hidden='true' style='color: rgb(174, 228, 140)'> </span><b style='padding-bottom: 2px'> " + rules[i].validationRule.description + "</b>";
                    table += "<p>This is a place holder description that will tell the user what action to take.</p>"
                    //table += "<td>" + rules[i].created + "</td>";
                    //table += "<td>" + rules[i].validationRule.importance + "</td>";
                    //table += "<td>" + rules[i].rightsideValue + "</td>";
                    table += "</div>";
                    table += "</div>";
                }
            }

            ruleTable.innerHTML = table;
            console.log(ruleTable);
            parent.appendChild(ruleTable);
        }
    </script>
    <style>
        .high {
            background-color: rgb(239, 223, 223);
            margin-bottom: 5px;
        }

        .medium {
            background-color: rgb(251, 248, 229);
            margin-bottom: 5px;
        }

        .low {
            background-color: rgb(226, 239, 218);
            margin-bottom: 5px;
        }
    </style>
</html>
